<div class="start-date-header">
  <div class="start-date-header-container">
      <div class="start-date-header-title">Which category does this habit fit best with?</div>
  </div>
  <img class="start-date-sun" src="../www/assets/svgs/categories.svg" alt="" srcset=""> 
</div>
<div class="start-date-body">
  <ion-list class="start-date-container">
      <ion-item class="start-date-input-group">
        <ion-label class="start-date-label" floating>Start Date</ion-label>
        <ion-datetime
          displayFormat="MM/DD/YYYY"
          pickerFormat="DDD MMM YYYY"
          name="startDate"
          [(ngModel)]="startDate"
          (ngModelChange)="setTargetDate()"
          ></ion-datetime>
      </ion-item>
      <div class="start-date-target">
          <div class="target-date-label">Target Success Date</div>
          <div class="target-date-value" *ngIf="startDate"> {{targetDate | date:'fullDate'}} </div>
      </div>
  </ion-list>
</div>
<div class="start-date-back">
    <button (click)="emitGoBack()" ion-button clear class="start-date-back-button">Go Back</button>
</div>
