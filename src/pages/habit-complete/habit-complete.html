<ion-content class="overlay">
  <div class="main-content">
    <header>
      <div class="trophy-container">
        <div><ion-icon ios="md-trophy" name="trophy"></ion-icon></div>
        <div><ion-icon ios="md-trophy" name="trophy"></ion-icon></div>
        <div><ion-icon ios="md-trophy" name="trophy"></ion-icon></div>
      </div>
    </header>
    <main>
      <div class="congrats">Congrats!</div>
      <div class="main-text">
        You’ve successfully completed your habit {{habit.title}} 21 days in a row. What’s next?
      </div>
    </main>
    <footer>
      <div class="button-container">
        <button class="button" ion-button full (click)="keepTracking(habit)">Keep Tracking</button>
        <button class="button" ion-button full (click)="deleteHabit(habit)">Archive</button>
      </div>
    </footer>
  </div>
</ion-content>
