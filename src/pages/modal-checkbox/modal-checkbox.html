<ion-content padding>

    <button class="exit" (click)="closeModal()">X</button>

  <div class="checkBox">

      <div class="lastChance">Hmmm...</div>

      <div class="confirmHabitsText">Looks like you didn't confirm habits yesterday. Tap the habits that you completed.</div>

      <div>
        <ion-list class="confirmHabit" *ngFor="let checkedHabit of checkedHabits">
          <ion-item>
            <ion-label class="habitText">{{ checkedHabit.habit }}</ion-label>  <!--dynamically add class to change box color-->
            <ion-checkbox class="checkedHabit.color" [(ngModel)]="checkedHabit.habitBox" (ionChange)="updateHabitState(checkedHabit)"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>

    <!--change to go to habit landing page-->
    <button class="confirmButton" (click)="goToTrackingReminderPage()">Confirm</button>

  </div>
</ion-content>
