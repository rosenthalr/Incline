<ion-header>

  <ion-navbar color = "{{currentColor}}">
    <ion-title>Form a Habit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item class="preset-habit">
    <ion-label floating class="label">I want to</ion-label>
    <ion-input class="preset-input" type="text" [(ngModel)]="habit" value="{{habit}}"
      required maxlength="20"> </ion-input>
 </ion-item>

<ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime [min]="minDateOfPicker" [max]="maxDateOfPicker" displayFormat="MMMM DD, YYYY" pickerFormat="DDD D MMM YYYY" [(ngModel)]="startDate" (ngModelChange)="setDate(startDate)"></ion-datetime>
</ion-item>

 <ion-item>
   <ion-label>Target Date</ion-label>
   <ion-datetime disabled displayFormat="MMMM DD, YYYY" pickerFormat="DDD D MMM YYYY" [(ngModel)]="target"></ion-datetime>
 </ion-item> 
 
<ion-item> 
  <ion-label>Reminder</ion-label>
  <ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="reminder"></ion-datetime>
</ion-item>


 <button class="confirm" (click)="goToHabitLandingPage()">Confirm</button>

</ion-content>
